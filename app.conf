########################## BAE application config file ######################
#
# app.conf 采用YAML格式， 请参考 http://yaml.org/
# 请尽量不要在配置部分使用中文，以免部署失败
# 请不要使用TAB键，应该使用空格
# 一定要注意对齐，否则部署会失败
# app.conf 详细功能，请参考：
#  https://bce.baidu.com/doc/BAE-Pro/GUIGettingStarted.html#.E9.85.8D.E7.BD.AEapp.conf
#
##############################################################################

handlers:
  - url : (.*)
    script: $1.nodejs

  - expire : .jpg modify 10 years
  - expire : .swf modify 10 years
  - expire : .png modify 10 years
  - expire : .gif modify 10 years
  - expire : .JPG modify 10 years
  - expire : .ico modify 10 years
  
crond :
  service : on
  crontab :
    - "0 12 * * * curl http://weiyoushijie.bceapp.com/api/open_bid?game=headline >> /home/bae/log/task.log"
    - "0 * * * * curl http://weiyoushijie.bceapp.com/api/max_bid?game=headline >> /home/bae/log/task.log"
    - "0 * * * * curl http://weiyoushijie.bceapp.com/api/expire_notification?game=headline >> /home/bae/log/task.log"    
    - "0 0 * * * curl http://weiyoushijie.bceapp.com/api/expire_ticket?game=headline >> /home/bae/log/task.log"
    - "0 0 * * * curl http://weiyoushijie.bceapp.com/api/max_midnight?game=headline >> /home/bae/log/task.log"    
    - "*/5 * * * * curl http://weiyoushijie.bceapp.com/api/rank?game=headline >> /home/bae/log/task.log"
    - "0 1 * * * curl http://weiyoushijie.bceapp.com/api/send_vip_metal?game=headline >> /home/bae/log/task.log"
